<div class="container_1" ms-controller="login">
    <img id="u15_img" src="./src/images/getIn/u15.png" alt="标题图片" />
    <div class="reg-label" ms-if="state==1">
        <img src="./src/images/getIn/reg_04.png" alt=""/>
        尊敬的人保顾客，首次加入需要验证您购买车险时登记的车辆证件信息。
    </div>
    <!-- 输入框-->
    <div class="main">

        <!-- 输入框-->

            <div class="input_login">

                <span ms-click="getPIN(phone)" ms-if="setTimeout==0">
                    |&nbsp;获取验证码
                </span>
                <span ms-if="setTimeout>0">
                    |&nbsp;重新获取{{setTimeout}}
                </span>

                <input type="text" placeholder="手机号" ms-duplex="phone"/>
                <img src="./src/images/getIn/phone.png" alt=""/>
            </div>
        <div class="input_login">
            <input type="text" placeholder="验证码" ms-duplex="pin"/>
            <img src="./src/images/getIn/lock.png" alt=""/>
        </div>

        <div class="input_login" ms-if="state==1">
            <input type="text" placeholder="姓&nbsp;名&nbsp;被保险人姓名" ms-duplex="Name"/>
            <img src="./src/images/getIn/reg_03.png" alt=""/>
        </div>
        <div class="input_login" ms-if="state==1">
            <input type="text" placeholder="身份证&nbsp;被保险人证件号" ms-duplex="IDCard"/>
            <img src="./src/images/getIn/reg_07.png" alt=""/>
        </div>


        <button class="input_login login-btn" ms-click="login" ms-if="state==0">登录</button>
        <button class="input_login login-btn" ms-click="userAdd" ms-if="state==1">注册</button>
        <div class="buttom-btn">
            <a class="pull-left" href="#!/login/1" ms-if="state==0">
                加入俱乐部
            </a>
            <a class="pull-left" href="#!/login/0" ms-if="state==1">
                登录
            </a>
            <a class="pull-right" href="#!/userInfo/0">
                我想体验
            </a>
        </div>
    </div>
    <div class="login-footer">
        登录本平台即代表同意
        <a href="#!/doc/5">《俱乐部会员章程》</a>
    </div>
</div>
