<div ms-controller="success" style="padding: 17px;text-align: center">
    <br/>
    <br/>
    <img style="width: 141px;" src="./src/images/getIn/error.png" alt="正在加载中..." ms-if="state==1"/>
    <i class="icon-ok-sign icon-5x" style="color: #73d00f;font-size: 108px;" ms-if="state==0"></i>
    <br/>
    <h3 style="line-height: 1;">
        {{title}}
        <br/><br/>
        <small>
            {{subTitle|html}}
        </small>
    </h3>
    <p ms-if="content!=''" style="text-align: left">
        {{content|html}}
    </p>
    <br/>
    <br/>
    <br/>
    <br/>
    <a class="login-btn" style="    width: 100%;
                                    padding: 13px;
                                    display: block;
                                    border-radius: 5px;
                                    height: 55px;
                                    font-size: 20px;" ms-attr-href="href">
        {{btn}}
    </a>
    
</div>
