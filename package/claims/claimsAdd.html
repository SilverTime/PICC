<div class="claimsAdd" ms-controller="claimsAdd">


    <!-- 现场照片详情-->
    <div ms-class="cashow:showing==1" >
        <div class="ca-block ca-title">
            <i class="icon-th-large" style="color: #b5b5b5"></i> 现场照片详情
        </div>

        <div class="ca-block" ms-repeat="scenePic">
            <div class="ca-sub">
                <div class="pull-right lizi" ms-click="el.tip">
                    例
                </div>
                <!--<i class="icon-question-sign icon-2x pull-right" style="color: #f0481e"   ></i>-->
                {{el.title}}
                <br/>
                <small>
                    {{el.sub}}
                </small>
            </div>

            <div ms-repeat-al="el.pics">
                {{wxPic|html}}
            </div>

            <div class="ca-addmore" ms-click="addMore(el)">
                +
            </div>

            <div style="clear: both">

            </div>

        </div>
    </div>


    <div style="padding: 12px">
        <button ms-visible="showing==0" ms-click="toggleShow(1)"
                class="login-btn" style="width: 100%;padding: 15px;border-radius: 4px;font-size: 20px">
            下一步
        </button>
        <button ms-visible="showing==1" ms-click="toggleShow(0)"
                class="login-btn" style="width: 100%;padding: 15px;border-radius: 4px;font-size: 20px">
            上一步
        </button>
    </div>


    <!-- 证件照片详情-->
    <div ms-class="cashow:showing==0">
        <div class="ca-block ca-title">
            <i class="icon-th-large" style="color: #b5b5b5"></i> 证件照片详情
        </div>

        <div class="ca-block" ms-repeat="cardPic">
            <div class="ca-sub">
                <div class="pull-right lizi" ms-click="el.tip">
                    例
                </div>
                {{el.title}}
                <br/>
                <small>
                    {{el.sub}}
                </small>
            </div>

            <div ms-repeat-al="el.pics">
                <wx:addpic ms-attr-config="$opt{{el.name}}"></wx:addpic>
            </div>

            <div class="ca-addmore" ms-click="addMore(el)">
                +
            </div>

            <div style="clear: both">

            </div>



        </div>
        <div style="padding: 12px">
            <button class="login-btn" ms-click="commit" ms-if="!committing"
                    style="width: 100%;padding: 15px;border-radius: 4px;font-size: 20px">
                提交
            </button>
            <button class="login-btn" ms-click="commit" ms-if="committing"
                    style="width: 100%;padding: 15px;border-radius: 4px;font-size: 20px">
                正在提交……
            </button>
        </div>

    </div>
    <tsy:malert config="$tip"></tsy:malert>
</div>
