<!--微信端-->
<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<head ms-controller="head">
    <title id="title">绵阳财险</title>
    <meta content="PICC 中国人保" name="Description">
    <meta content="PICC" name="Keywords">
    <meta charset="UTF-8">
    <!--坑爹的将360默认为极速模式打开-->
    <meta name="renderer" content="webkit">
    <!--移动优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- 坑爹的微信缓存-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!--avalon-->
    <script src="./src/js/avalon.modern.1.5.min.js"></script>
    <link href="./src/css/bootstrap-all.css" rel="stylesheet" type="text/css"/>
    <!--fontAwesone 引入-->
    <link href="./src/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!--本地CSS-->
    <link href="./src/css/local.css" rel="stylesheet">
    <style>
        [ms-controller] {
            visibility: hidden
        }
    </style>

</head>
<body>
<div ms-controller="index">
    {{html|html}}
    <!--<tsy:ws config="$optc"></tsy:ws>-->
    <tsy:progressbar config="$optd"></tsy:progressbar>
    <tsy:tip config="$opta"></tsy:tip>
    <!--<tsy:modal config="$optb" id="modal"></tsy:modal>-->
    <!--<tsy:totop config="$optTop"></tsy:totop>-->
</div>

<script src="plugins/door/door.weixin.js"></script>
<script src="plugins/cache/cache.js"></script>
<!--<sccipr src="./plugins/door/door.js"></sccipr>-->
<script src="plugins/call/call.mobile.v2.js"></script>
<script src="index.js"></script>
<script src="plugins/wxSDK/wxsdk.js"></script>

</body>

</html>
