<div class="con_1" ms-controller="monthTheme">
    <div class="addMonTheme">
        <a ms-attr-href="'#!/addMonthTheme/0'" style="text-decoration:none;color:#fff;">
            <button class="btn btn-danger">新增主题月活动</button>
        </a>
    </div>
    <div class="row">
        <div class="col-md-3" ms-repeat="list">
            <div class="thumbnail" >
                <div class="titleTheme">
                    {{el.ActivityName}}&nbsp;
                    <!--<h5><small></small></h5>-->
                </div>
                <div style="    position: relative;
    overflow: hidden;
    height: 98px;">
                    <!--背景图片-->
                    <img  ms-attr-src="el.TopPic" alt="" style="width: 100%">
                    <!--进度白圆圈-->
                    <!--<img style="position: absolute;left: 18%;top:25%" src="./src/images/system/u34.png" alt="">-->
                </div>
                <br/>
                <!--圆圈文字-->
                <div class="state1-font" ms-if="el.ActivityState==1">未发布</div>
                <div class="state2-font" ms-if="el.ActivityState==2">进行中

                    <small style="">{{el.RegCount}}人报名</small>
                </div>

                <div class="state2-font" ms-if="el.ActivityState==3" >已结束
                    <small style="font-size:0.7em ">
                        {{el.RegCount}}人报名
                    </small>
                </div>

                <div style="text-align: center;margin: 0;height:33px;line-height: 33px">
                    <div class="row">
                        <div class="col-sm-6">
                            <a ms-attr-href="#!/addMonthTheme/{{el.ActivityID}}" style="display:inline-block;width:95px" class="icon-pencil"
                               ms-if="el.ActivityState==1"></a>
                        </div>
                        <div class="col-sm-6">
                            <a ms-click="del(el.ActivityID)" ms-if="el.ActivityState==1"
                               style="display:inline-block;width:95px"
                               class="icon-trash">

                            </a>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6 text-center" style="margin-left: 25%;">
                            <a ms-click="subjectOut(el.ActivityID)" style="text-decoration: none;"
                               ms-if="el.ActivityState!=1">
                                导出报名表
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a ms-click="reEdit(el.ActivityID)" style="text-decoration: none;"
                               ms-if="el.ActivityState==2">
                                取消发布
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
