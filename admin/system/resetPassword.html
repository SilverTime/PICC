<div class="" ms-controller="resetPassword">

    <h2 class="text-center">重新设置密码：</h2>
    <hr/>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="text-span">新密码：</div>
            <input ms-duplex="upNewPwd" type="password"  class="form-control"/>
            <br/>
            <div class="text-span">重复确认：</div>
            <input ms-duplex="reUpPwd" type="password"  class="form-control"/>
            <br/>

        </div>

    </div>
    <div class="row">
        <div class=" col-sm-3 col-sm-offset-3">
            <button  class="btn btn-danger btn-block" ms-click="ResetPwd()">
                确定
            </button>
        </div>
        <div class="col-sm-3">

            <a href="#!/members/0" class="btn btn-default btn-block">
                取消
            </a>
        </div>
    </div>

</div>
