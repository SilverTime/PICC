<!--新增主题页-->
<div class="atm-margin" ms-controller="addMonthTheme">
    <div class="row atm-margin">
        <div class="col-md-12">
            <span class="atm-t">封面标题</span><br/>
            <input type="text" name="title" class="form-control" style="width: 70%;" ms-duplex="info.ActivityName"/>
        </div>
    </div>
    <div class="row atm-margin">
        <div class="col-md-6">
            <span class="atm-t">封面</span><br/>
            <img ms-attr-src="TopPic" class="img-thumbnail amt-topPic" ms-if="TopPic.length>0"/><br/><br/>
            <!--<div id="box1" style="height:200px" >-->
            <tsy:uploader config="$opt2"></tsy:uploader>
            <!--</div>-->
            <span>建议png格式图片，图片建议750px*400px</span>
        </div>
        <div id="box2" class="col-md-6">
            <span class="atm-t">详情图片</span><br/>
            <img ms-attr-src="InPic" class="img-thumbnail amt-inPic" ms-if="InPic.length>0"/><br/><br/>
            <tsy:uploader config="$opt3"></tsy:uploader>
            <span>建议png格式图片，图片建议750px*1080px</span>
        </div>
    </div>
    <div class="row atm-margin">
        <div class="col-md-6">
            <span style="color: red;">*</span><span class="atm-t">报名截止日期</span><br/>
            <input type="date" name="title" class="form-control" style="width: 45%;" ms-duplex="time"/>
            <span style="color: red;">报名开始日期为发布有效期</span>
        </div>
        <div class="col-md-6">
            <span style="color: red;">*</span><span class="atm-t">报名上限</span><br/>
            <input type="text" name="title" class="form-control" style="width: 45%;" ms-duplex="info.RegMax"/>

        </div>
    </div>
    <div class="row pull-right atm-margin">
        <input type="button" name="" value="保存" class="btn btn-default amt-save-btn" ms-click="save(1)"/>
        <input type="button" name="" value="发布" class="btn btn-danger amt-sign-btn" ms-click="save(2)"/>

    </div>

    <br/>
    <br/>
    <br/>
</div>
