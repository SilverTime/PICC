<div class="con_1" ms-controller="members">
    <div class="addId">
        <a ms-attr-href="'#!/addAccount/0'" style=" text-decoration:none;color:#fff;">
            <button style="width:128px" class="btn btn-danger">新增账号</button>
        </a>
    </div>

            <table class="table">
                <thead>
                <tr>
                    <th style="width:179px">员工姓名</th>

                    <th style="width:179px">角色权限</th>
                    <th style="width:180px">添加时间</th>
                    <th> 操作</th>
                </tr>

                </tr>

    <tsy:pager config="$opt"></tsy:pager>
