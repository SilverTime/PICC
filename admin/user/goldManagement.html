<div ms-controller="goldManagement">
    <h3>
        赠送元宝
        <a class="btn btn-xs btn-default" href="./src/csv/元宝赠送模板.csv">下载导入模板</a>
    </h3>

    <div>

        {{uploader|html}}

    </div>
    <div>
        <table class="table table-striped" ms-visible="error.length>0">
            <thead>
            <tr>
                <td>
                    用户名
                </td>

                <td>
                    身份证号
                </td>
                <td>
                    电话

                </td>
                <td>
                    赠送元宝数

                </td>
                <td>
                   赠送者ID

                </td>

            </tr>
            </thead>
            <tbody>
            <tr ms-repeat="error">

                <td>
                    {{el.Name}}
                </td>

                <td>
                    {{el.IDCard}}
                </td>
                <td>
                    {{el.Phone}}
                </td>
                <td>
                    {{el.Money}}
                </td>

                <td>
                    {{el.AdminName}}
                </td>
            </tr>
            </tbody>
        </table>

        <div class="alert alert-danger" role="alert" ms-visible="note!=''">
            {{note}}
            <button class="btn btn-primary btn-sm" onclick="window.location.reload()">重新上传</button>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <input type="text" placeholder="输入短信模板"  class="form-control" ms-duplex="Content"/>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-success btn-block" ms-click="pushGift" ms-if="showPush">确定赠送</button>
            </div>
        </div>
        <div style="color: #a9a9a9;">
            可用的变量：[元宝]、[客户]
        </div>

        <hr/>
    </div>

    <br/>
    <br/>

    <h3>
        导出元宝赠送历史
    </h3>

    <div class="row">
        <div class="col-sm-3">
            <div>
                身份证号码：
            </div>

            <input type="text" class="form-control" ms-duplex="W.IDCard"/>
        </div>
        <div class="col-sm-6">
            <div>
                时间：
            </div>

            <input type="date" class="form-control pull-left" style="width: auto" ms-duplex="time1"/>

            <div class="pull-left" style="line-height: 33px">&nbsp;&nbsp;至&nbsp;&nbsp;</div>
            <input type="date" class="form-control " style="width: auto" ms-duplex="time2"/>
        </div>
        <div class="col-sm-3">
            <br/>
            <button class="btn btn-block btn-danger" ms-click="getExcel">导出为EXCEL</button>
        </div>
    </div>

    <hr/>
    <br/>
    <br/>
</div>
